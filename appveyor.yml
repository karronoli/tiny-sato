version: '{build}'
os: unstable
configuration: Release
platform: Any CPU
build:
  project: TinySato.sln
artifacts:
  - path: TinySato/bin/Releases/TinySato.dll
    name: TinySato
install:
  - echo Hello1
  - ps: Invoke-WebRequest -Uri 'http://www.sato.co.jp/download/manual/LespritV-v12_0_0_50-64bit.zip' -OutFile 'LespritV-v12_0_0_50-64bit.zip'
  - 7z x LespritV-v12_0_0_50-64bit.zip
r FILE: /m "SATO Lesprit408v" /v 2 /b T408v
  - echo rundll32
  - rundll32 USER32.dll,SwapMouseButton
  - rundll32 printui.dll,PrintUIEntry /if /f LespritV-v12_0_0_50-64bit\LespritV\Driver64\LES400V.INF /  - echo Hello2
